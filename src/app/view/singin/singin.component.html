<div class="login-box">
  <div class="login-logo">
    <a href="#"><b>Admin</b>LTE</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>

    <form [formGroup]="loginForm" (ngSubmit) = "onSubmit()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" formControlName="email" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div *ngIf="submited && loginForm.controls.email.errors" class="error">
          <div *ngIf="loginForm.controls.email.errors.required">Your Username Is Required </div>
        </div>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control"  formControlName="password" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div *ngIf="submited && loginForm.controls.password.errors" class="error">
          <div *ngIf="loginForm.controls.password.errors.required">Your password Is Required </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit"  name="submited" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <a routerLink="/home">Home</a>
    <!-- /.social-auth-links -->
    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>

  </div>
</div>
<!-- /.login-box -->
